{% extends 'base/base.html' %}

{% block 'body' %}
    <div class='text-center'>
        <main style="margin-top:25px">
            <h2 class='mb-3 border-bottom' style="color:black;">Delete User Confirmation</h2>
            <p style="font-weight: bold; color: black;">Are you sure you want to delete the user <i>{{ user.username|upper }}</i> ?</p>
            <form method="post" action="{% url 'delete_user' id=user.id %}" style="font-weight: bold; color: black;">
                {% csrf_token %}
                <a href="{% url 'main' %}">
                    <button class="btn btn-sm btn-primary" type="submit">Yes, delete</button>
                </a>
            </form>
            <br>
            <a href="{% url 'profile'%}">
                <button class="btn btn-sm btn-primary" type="submit">Cancel</button>
            </a>
        </main>
    </div>
{% endblock %}

{% block 'footer' %}

{% endblock %}
