{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}
    <div class='text-center' style="background-color: #FAF6F4;">
        <div class='form-signin'>
            <form action="" method="POST" style="font-weight: bold; color: black;">
                <img class="mb-4" src="{% static 'images/my.png' %}" alt="" width="72" height="72">
                {% csrf_token %}
                {{ login_form|crispy }}
                <button class="w-100 btn btn-primary my-2" type="submit">Sign In</button>
            </form>
            <p class="mt-4 mb-2" style="font-weight: bold; color: black;">Don't have an account</p>
            <a href="{% url 'register' %}">
                <button class="w-100 btn btn-primary my-2" type="submit">Register</button>
            </a>
            <p class="mt-3 mb-3">Copyright Â© {% now 'Y' %} TradeHub</p>
        </div>
    </div>
{% endblock %}
